<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
  </style>
</head>

<body>
  <div class="container">
    <div class="leftSideItem">
      <div class="image">
        <img src="/images/image-product-desktop.jpg" alt="Product image">
      </div>
    </div>
    <div class="rightSideItem">
        <div class="itemType">
          <p>P E R F U M E</p>
        </div>
        <div class="itemTitle">
          <h1>Gabrielle Essence Eau De Parfum</h1>
        </div>
        <div class="itemDescription">
          <p>
            A floral, solar and voluptuous interpretation composed by Oliver Polge,
            Perfumer-Creator for the House of CHANEL.
          </p>
        </div>
        <div class="itemCost">
          <h1>$149.99</h1>
        </div>
        <div class="shopButton">
          <button><img src="/images/icon-cart.svg" alt="shop icon cart"> Add to Cart</button>
        </div>
      </div>
    </div>
</body>

</html>
